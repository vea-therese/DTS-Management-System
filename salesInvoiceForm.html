  	<body>

			<div class="container-fluid justify-content-end">
				<form>
					<div class="row main justify-content-between">
						<div class="col-sm-12 col-md-6 col-lg-6">
							<h3 class="pageHeader"><a onclick="history.back()"><span class="fa fa-arrow-circle-left mr-3"></span></a> Sales Invoice Form</h3>
						</div>
						<div class="col-sm-12 col-md-3 col-lg-3"></div>
						<div class="col-sm-12 col-md-3 col-lg-3">
							<!-- <select class="form-select alternative" aria-label="Default select example" required>
								<option selected disabled>Status</option>
								<option value="1">Pending</option>
								<option value="2">Approved</option>
							</select> -->
						</div>
					</div>
					
					<div class="row sub justify-content-between">
						<div class="col-sm-12 col-md-12 col-lg-12">
							<div class="card animate slide delay-1">
								
								<div class="row justify-content-between">
									<div class="col-sm-12 col-md-5 col-lg-5">
										<h5 class="formSection1"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;&nbsp;General Details</h5>								
									</div>
									<div class="col-sm-12 col-md-7 col-lg-7"></div>
								</div>

								<div class="row justify-content-between">
									<div class="col-sm-12 col-md-6 col-lg-6">
										<br>
										<label for="companyName" class="form-label">Sales Invoice Number</label><br>
										<span class="number">SIN-00001</span>
									</div>
									
									<div class="col-sm-12 col-md-6 col-lg-6">
										<br>
										<label for="companyName" class="form-label">Date Issued*</label>
										<input type="date" class="form-control" id="companyName" aria-describedby="companyNameHelp" required>
									</div>
								</div>

								<hr class="divider">

								<div class="row justify-content-between">
									<div class="col-sm-12 col-md-5 col-lg-5">
										<h5 class="formSection1"><i class="fa fa-address-card" aria-hidden="true"></i>&nbsp;&nbsp;Client Details</h5>								
									</div>
									<div class="col-sm-12 col-md-7 col-lg-7"></div>
								</div>

								<div class="row justify-content-between">
									<div class="col-sm-12 col-md-6 col-lg-6">
										<br>
										<label for="companyName" class="form-label">Company Name*</label>
										<select class="form-select" aria-label="Default select example" required>
											<option selected disabled>Select Company</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										  </select>
										<!-- <input type="text" class="form-control" id="companyName" aria-describedby="companyNameHelp" required> -->
									</div>
	
									<div class="col-sm-12 col-md-6 col-lg-6"></div>
									
								</div>
	
								<div class="row justify-content-between">
									<div class="col-sm-12 col-md-6 col-lg-6">
										<br><br>
										<label for="companyName" class="form-label">Business Style</label>
										<input type="text" class="form-control" id="companyName" aria-describedby="companyNameHelp" value="Local Government Unit" disabled>
									</div>
									<div class="col-sm-12 col-md-6 col-lg-6">
										<br><br>
										<label for="companyName" class="form-label">TIN</label>
										<input type="text" class="form-control" id="companyName" aria-describedby="companyNameHelp" value="093023" disabled>
									</div>
									
								</div>
	
								<div class="row justify-content-between">
									<div class="col-sm-12 col-md-12 col-lg-12">
										<br><br>
										<label for="companyName" class="form-label">Company Address</label>
										<input type="text" class="form-control" id="companyName" aria-describedby="companyNameHelp" value="ABC Street., City" disabled>
									</div>
									
								</div>



								<hr class="divider">

								<div class="row justify-content-between">
									<div class="col-sm-12 col-md-5 col-lg-5">
										<h5 class="formSection1"><i class="fa-solid fa-lock"></i>&nbsp;&nbsp;Terms*</h5>								
									</div>
									<div class="col-sm-12 col-md-7 col-lg-7">
										<input type="text" class="form-control" id="companyName" aria-describedby="companyNameHelp" required>
									</div>
								</div>

								
								<div class="row justify-content-between">
									<div class="col-sm-12 col-md-5 col-lg-5">
										<br><br>
										<h5 class="formSection1"><i class="fa-solid fa-money-bill-1-wave"></i>&nbsp;&nbsp;Mode of Payment*</h5>								
									</div>
									<div class="col-sm-12 col-md-7 col-lg-7">
										<br><br>
										<select class="form-select" aria-label="Default select example">
											<option class="form-select-options" value="1" selected>Cash</option>
											<option class="form-select-options" value="2">Charge</option>
										</select>
									</div>
								</div>

								<hr class="divider">

								<div class="row  justify-content-between">
									<div class="col-sm-12 col-md-5 col-lg-5">
										<h5 class="formSection1"><i class="fa fa-archive" aria-hidden="true"></i>&nbsp;&nbsp;Requirements*</h5>
									
									</div>
									<div class="col-sm-12 col-md-2 col-lg-2">
										<h6 id="addRow" class="addRowButton"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;Add Row</h6>
									</div>
									<div class="col-sm-12 col-md-5 col-lg-5"></div>
								</div>

								<div id="productRow" class="row reqCard justify-content-between">
									<div class="col-sm-12 col-md-2 col-lg-2">
										<input class="form-control" type="number" min="1" placeholder="Quantity" required>
									</div>
									<div class="col-sm-12 col-md-2 col-lg-2">
										<select class="form-select" aria-label="Default select example" required>
											<option selected disabled>Unit</option>
											<option value="1">PCS</option>
											<option value="2">EA</option>
											<option value="3">UNT</option>
											<option value="3">SETS</option>
										</select>
									</div>
									<div class="col-sm-12 col-md-4 col-lg-4">
										<textarea class="form-control" placeholder="Description" required></textarea>
									</div>
									<div class="col-sm-12 col-md-2 col-lg-2">
										<input class="form-control" type="number" min="1" placeholder="Price" required>
									</div>
									<div class="col-sm-12 col-md-2 col-lg-2">
										<i id="removeRow" class="fa fa-minus-square" aria-hidden="true"></i>
									</div>
								</div>

								<div id="newProductRow"></div>

								<hr class="divider">
							<div class="row  justify-content-between">
								<div class="col-sm-12 col-md-5 col-lg-5">
									<h5 class="formSection1"><i class="fa-solid fa-calculator"></i>&nbsp;&nbsp;Calculations</h5>
								
								</div>

								<div class="col-sm-12 col-md-7 col-lg-7"></div>
							</div>

							<div class="row  justify-content-between">
								<div class="col-sm-12 col-md-6 col-lg-6">
									<br>
									<label for="companyName" class="form-label calculationsLabel">Total Amount:</label>
									<div class="form-check-inline">500000</div>
								</div>
							</div>

							<div class="row  justify-content-between">
								<div class="col-sm-12 col-md-6 col-lg-6">
									<br>
									<label for="companyName" class="form-label calculationsLabel">Include Tax*</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
										<label class="form-check-label" for="inlineCheckbox1">Yes</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
										<label class="form-check-label" for="inlineCheckbox2">No</label>
									</div>
									<hr class="divider1">
								</div>
							</div>

							<div class="row  justify-content-between">
								<div class="col-sm-12 col-md-6 col-lg-6">
									<br>
									<label for="companyName" class="form-label calculationsLabel">Grand Total:</label>
									<div class="form-check-inline">500000</div>
								</div>
							</div>

								<hr class="divider">
								<div class="row justify-content-between">
									<div class="col-sm-12 col-md-12 col-lg-12">
										<br><br>
										<input class="btn btn-primary" type="submit" value="Submit">
									</div>
								</div><br><br>
							</div>
						</div>
					</div><br><br>
				</form>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
