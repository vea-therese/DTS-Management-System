<script type="text/javascript">
  // add row
  $("#addRow").click(function () {
      var html = '';
      html += '<tr id="productRow">';
      html += '<td><input class="form-control" type="number"></td>';
      html += '<td><button id="removeRow" type="button" class="btn btn-danger">Remove</button></td>';
      html += '</tr>';

      $('#newProductRow').append(html);
  });

  // remove row
  $(document).on('click', '#removeRow', function () {
      $(this).closest('#productRow').remove();
  });
</script>
